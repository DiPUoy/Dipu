  <nav>

      <ul>
        <li><a href="#home"><i class="fa-solid fa-house" style="color: #ffffff;"></i> Home</a></li>

          <a href="#"><i class="fa-solid fa-right-to-bracket" style="color: #ffffff;"></i> Login</a>
        </div>

    </div>
  </nav>
  <section id="home">
    <div class="left">
      <div class="image">

      </div>
    </div>
    <div class="right">
      <div>
        <h1>Hi, <br> I am Dipayan And <br> A <span id="element"></span></h1>

          <input type="email" id="input-2" required><label for="input-2">Your Email</label>

        <div class="file">
          <input type="file" id="file">
        </div>
        <input type="submit" id="submit" value="Submit">
